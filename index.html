<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/index.js" defer></script>

    <title>Document</title>
  </head>

  <body class="bg-[#FBFBFD]">
    <!--Header-->
    <header
      class="bg-scroll flex justify-between p-2 fixed filter backdrop-blur-md w-full"
    >
      <a href="#" class="blur-none z-10">
        <svg
          width="90"
          height="31"
          xmlns="http://www.w3.org/2000/svg"
          class="apple-icloud-logo"
          aria-hidden="true"
        >
          <g fill="none" fill-rule="nonzero">
            <path
              d="M77.005 23.215c1.568 0 2.767-.779 3.382-2.06h.061V23H83V8.204h-2.552v5.793h-.061c-.615-1.302-1.855-2.092-3.392-2.092-2.726 0-4.479 2.143-4.479 5.65v.01c0 3.497 1.742 5.65 4.489 5.65Zm.768-2.153c-1.64 0-2.654-1.333-2.654-3.497v-.01c0-2.163 1.025-3.496 2.654-3.496 1.568 0 2.675 1.374 2.675 3.496v.01c0 2.133-1.096 3.497-2.675 3.497Zm-13.05 2.153c1.64 0 2.757-.758 3.32-1.917h.052V23h2.552V12.13h-2.552v6.297c0 1.579-.933 2.635-2.398 2.635-1.455 0-2.173-.872-2.173-2.41v-6.521h-2.552v7.024c0 2.522 1.363 4.06 3.751 4.06Zm-10.826 0c3.187 0 5.257-2.122 5.257-5.65v-.02c0-3.507-2.1-5.64-5.267-5.64-3.157 0-5.248 2.154-5.248 5.64v.02c0 3.518 2.06 5.65 5.258 5.65Zm.01-2.06c-1.63 0-2.665-1.303-2.665-3.59v-.02c0-2.256 1.056-3.568 2.645-3.568 1.619 0 2.664 1.302 2.664 3.568v.02c0 2.277-1.035 3.59-2.644 3.59ZM44.137 23h2.55V8.204h-2.55V23Zm-8.357.256c3.402 0 5.913-2.102 6.292-5.137l.02-.102H39.5l-.031.102c-.482 1.825-1.804 2.84-3.69 2.84-2.572 0-4.232-2.07-4.232-5.362v-.01c0-3.282 1.65-5.343 4.233-5.343 1.926 0 3.228 1.056 3.658 2.748l.051.195h2.593l-.01-.103c-.39-3.014-2.89-5.137-6.292-5.137-4.243 0-6.938 2.912-6.938 7.64v.01c0 4.727 2.685 7.66 6.938 7.66ZM25.424 10.572a1.4 1.4 0 1 0 0-2.8c-.799 0-1.424.626-1.424 1.406 0 .759.625 1.394 1.424 1.394ZM24.144 23h2.551V12.13h-2.552V23Z"
              fill="#1D1D1F"
            ></path>
            <path
              d="M12.9 7.598c.608-.737 1.04-1.74 1.04-2.755 0-.14-.013-.28-.038-.394-.99.038-2.183.66-2.893 1.498-.559.635-1.079 1.65-1.079 2.666 0 .153.026.305.038.356.064.012.165.025.267.025.888 0 2.004-.597 2.664-1.396Zm.697 1.612c-1.484 0-2.69.901-3.464.901-.825 0-1.903-.85-3.197-.85C4.486 9.26 2 11.292 2 15.113c0 2.387.914 4.9 2.056 6.526.977 1.37 1.827 2.5 3.057 2.5 1.218 0 1.751-.812 3.261-.812 1.536 0 1.878.787 3.223.787 1.332 0 2.22-1.218 3.058-2.425.939-1.383 1.332-2.729 1.345-2.793-.076-.025-2.626-1.066-2.626-3.986 0-2.526 2.004-3.656 2.118-3.745-1.32-1.904-3.337-1.955-3.895-1.955Z"
              fill="#1D1D1F"
              opacity=".569"
            ></path>
          </g>
        </svg>
      </a>
      <button
        id="openModal"
        type="button"
        data-modal-target="popup-modal"
        data-modal-toggle="popup-modal"
        class="text-[1.25rem] p-2 hover:bg-gray-200 hover:rounded-lg"
      >
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 16 16"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 9.5a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm5 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </header>

    <!--Popup-->
    <div
      id="myModal"
      class="fixed inset-0 h-screen top-0 float-right flex items-start justify-end z-50 my-12 mx-3 hidden"
    >
      <div
        class="modal-container rounded-2xl shadow-[0px_10px_30px_10px_#00000024] z-50 overflow-y-auto w-auto p-1 border border-gray-400"
      >
        <a
          href=""
          class="flex flex-row justify-center items-center p-2 gap-2 text-[#1F82ED] hover:bg-gray-200 rounded-xl"
        >
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"
            ></path>
            <path
              d="M623.6 316.7C593.6 290.4 554 276 512 276s-81.6 14.5-111.6 40.7C369.2 344 352 380.7 352 420v7.6c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8V420c0-44.1 43.1-80 96-80s96 35.9 96 80c0 31.1-22 59.6-56.1 72.7-21.2 8.1-39.2 22.3-52.1 40.9-13.1 19-19.9 41.8-19.9 64.9V620c0 4.4 3.6 8 8 8h48c4.4 0 8-3.6 8-8v-22.7a48.3 48.3 0 0 1 30.9-44.8c59-22.7 97.1-74.7 97.1-132.5.1-39.3-17.1-76-48.3-103.3zM472 732a40 40 0 1 0 80 0 40 40 0 1 0-80 0z"
            ></path>
          </svg>
          <p>Guide to using icloud</p>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 16 16"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 4a.5.5 0 01.5-.5h5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V4.5H7a.5.5 0 01-.5-.5z"
              clip-rule="evenodd"
            ></path>
            <path
              fill-rule="evenodd"
              d="M12.354 3.646a.5.5 0 010 .708l-9 9a.5.5 0 01-.708-.708l9-9a.5.5 0 01.708 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <main
      class="flex justify-center items-center h-screen transition-all duration-500"
    >
      <div
        class="flex flex-col justify-around bg-[#FBFBFD] top-0 space-y-8 md:shadow-[0px_10px_30px_10px_#00000024] shadow-sm rounded-3xl lg:w-[47%] md:w-[70%] w-full md:h-[85vh] h-full transition-all duration-500"
      >
        <div class="flex flex-col justify-center items-center gap-4">
          <img src="./assets/logo.svg" alt="apple" class="lg:w-[25%] w-[35%]" />
          <h1 class="text-[30px] font-semibold">login with Apple identifier</h1>
        </div>
        <form id="my-form" class="flex flex-col justify-center items-center">
          <!--mail input-->
          <div id="mail" class="max-w-md w-[90%] mx-auto">
            <div class="bg-transparent rounded-sm">
              <div
                id="mail-container"
                class="flex items-center border border-gray-400 transition-all duration-300 rounded-xl p-2"
                tabindex="0"
              >
                <div class="relative h-11 w-full min-w-[200px]">
                  <input
                    id="mail-field"
                    class="peer h-full w-full bg-transparent pt-4 pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                    placeholder=" "
                  />
                  <label
                    class="after:content[' '] text-gray-500 tracking-wide font-semibold pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-500 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:after:scale-x-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
                  >
                    E-mail or Phone Number
                  </label>
                </div>
                <button
                  id="check-mail"
                  class="text-gray-400 rounded-full p-2 after:top-2 text-[1.75rem]"
                  data-te-toggle="tooltip"
                  title="Please fill out this field"
                >
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 24 24"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.999,1.993c-5.514,0.001-10,4.487-10,10.001s4.486,10,10.001,10c5.513,0,9.999-4.486,10-10 C22,6.48,17.514,1.994,11.999,1.993z M12,19.994c-4.412,0-8.001-3.589-8.001-8s3.589-8,8-8.001C16.411,3.994,20,7.583,20,11.994 C19.999,16.405,16.41,19.994,12,19.994z"
                    ></path>
                    <path
                      d="M12 10.994L8 10.994 8 12.994 12 12.994 12 16 16.005 11.995 12 7.991z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!--password input-->
          <div
            id="password"
            class="max-w-md w-[90%] mx-auto hidden transition-all duration-500"
          >
            <div class="bg-transparent rounded-sm">
              <div
                id="password-container"
                class="flex items-center border transition-all duration-300 rounded-br-xl rounded-bl-xl p-2"
                tabindex="0"
              >
                <div class="relative h-11 w-full min-w-[200px]">
                  <input
                    id="password-field"
                    class="peer h-full w-full bg-transparent pt-4 pb-1.5 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                    placeholder=" "
                  />
                  <label
                    class="after:content[' '] text-gray-500 tracking-wide font-semibold pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-blue-gray-500 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:after:scale-x-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
                  >
                    Password
                  </label>
                </div>
                <button
                  id="check-password"
                  type="submit"
                  class="text-gray-400 rounded-full p-2 after:top-2 text-[1.75rem]"
                  data-te-toggle="tooltip"
                  title="Please fill out this field"
                >
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 24 24"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.999,1.993c-5.514,0.001-10,4.487-10,10.001s4.486,10,10.001,10c5.513,0,9.999-4.486,10-10 C22,6.48,17.514,1.994,11.999,1.993z M12,19.994c-4.412,0-8.001-3.589-8.001-8s3.589-8,8-8.001C16.411,3.994,20,7.583,20,11.994 C19.999,16.405,16.41,19.994,12,19.994z"
                    ></path>
                    <path
                      d="M12 10.994L8 10.994 8 12.994 12 12.994 12 16 16.005 11.995 12 7.991z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="flex flex-col justify-end items-center gap-2">
          <div class="text-center">
            <input type="checkbox" id="Stay-connected" class="focus:ring p-2" />

            <label for="Stay-connected" class="text-[1.20rem]"
              >Stay connected</label
            >
          </div>

          <div class="flex flex-col justify-center items-center">
            <a
              href="#"
              class="flex flex-row justify-center items-center tracking-wide m-auto text-[#4690DA] text-[15px]"
            >
              <span class="hover:underline hover:underline-offset-1"
                >Forgot password?</span
              >
              <i
                ><svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 16 16"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6.5 4a.5.5 0 01.5-.5h5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V4.5H7a.5.5 0 01-.5-.5z"
                    clip-rule="evenodd"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    d="M12.354 3.646a.5.5 0 010 .708l-9 9a.5.5 0 01-.708-.708l9-9a.5.5 0 01.708 0z"
                    clip-rule="evenodd"
                  ></path></svg
              ></i>
            </a>
            <a
              href="#"
              class="flex flex-row justify-center items-center tracking-wide m-auto text-[#4690DA] text-[15px]"
            >
              <span class="hover:underline hover:underline-offset-1"
                >creates an idantifier apple</span
              >
            </a>
          </div>
        </div>
      </div>
    </main>
<!--Footer-->
    <footer
      class="bg-[#F5F5F7] flex md:flex-row flex-col md:text-none text-center gap-2 md:justify-around justify-center items-center p-4 h-auto"
    >
      <div class="flex md:flex-row flex-col md:gap-3 gap-1">
        <div class="md:border-r border-0 border-gray-300 px-2 text-[12px]">
          <p>system status</p>
        </div>
        <div class="md:border-r border-0 border-gray-300 px-2 text-[12px]">
          <p>confidentiality agreement</p>
        </div>
        <p class="text-[12px]">general conditions</p>
      </div>
      <div class="text-[12px]">
        <p>Copyright Â© 2023 Apple Inc. All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
